<div class="container">
	<br />
	<h2>Scoreboard</h2>
	<br />
	<ul class="list-group">
		<li class="list-group-item" *ngFor="let score of scores">
			<span>{{ score.name }}</span>
			<span class="float-right">
				<div *ngIf="score.mark >= 75; then greenBlock; else elseBlock"></div>
				<ng-template #greenBlock>
					<span class="badge badge-success">
						Grade: {{ score.grade }} &nbsp; Score : {{ score.mark }}</span
					>
				</ng-template>
				<ng-template #elseBlock>
					<div *ngIf="score.mark >= 35; then yellowBlock; else redBlock"></div>
					<ng-template #yellowBlock>
						<span class="badge badge-warning"
							>Grade: {{ score.grade }} &nbsp; Score : {{ score.mark }}</span
						>
					</ng-template>
					<ng-template #redBlock>
						<span class="badge badge-danger"
							>Grade: {{ score.grade }} &nbsp; Score : {{ score.mark }}</span
						>
					</ng-template>
				</ng-template>
			</span>
		</li>
	</ul>

	<hr />
	<div class="form-group">
		<input
			type="text"
			placeholder="name"
			class="form-control"
			[(ngModel)]="name"
		/>
		<input
			type="number"
			min="0"
			max="100"
			placeholder="mark 0-100"
			class="form-control"
			[(ngModel)]="mark"
		/>
		<input
			type="button"
			value="Add"
			class="btn btn-success"
			(click)="addItem()"
			[disabled]="!mark && !name"
		/>
	</div>
</div>
